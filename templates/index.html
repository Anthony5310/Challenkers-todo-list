<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
     <script src="/static/javascript/app.js"></script>
    <title>My todo-list</title>
  </head>
  <body>
    <div class="content">
      <div class="find">
        <input type="text" id="search-word" placeholder="Rechercher une tâche">
      </div>
      <div class="main-list">
        <div class="list-title">
          <h1>to-do list</h1>
        </div>
        <div class="add-task">
            <input type="text" name="task-title" id="task-title" placeholder="Nouvelle tâche">
            <input type="time" name="task-time" id="task-time" required>
            <button id="add-task-btn">Ajouter</button>
        </div>
        <div class="task-list">
        </div>
        <div class="modify-menu" id="modify-menu">
          <span class="quit-menu"></span>
          <p>Edition de tâche</p>
          <div class="modify-content">
          </div>
        </div>
      </div>
  </body>
</html>
